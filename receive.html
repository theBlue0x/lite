<!DOCTYPE html>
<html lang='en'>
<head>
	<meta class="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="Blue0x Lite Wallet">
	<link rel="shortcut icon" href="images/favicon.ico">
	<title>Blue0x | LITE</title>
	<link rel='stylesheet' href='css/style.min.css' />
<script>
	function displayAccountInfo() {
    	document.getElementById("text").innerHTML = sessionStorage.getItem("accountRS");
    };
</script>
<script>
	function createQR() {
		new QRCode(document.getElementById("qrcode"), {
		text: sessionStorage.getItem("accountRS")
		})};
</script>
<style>
@media (max-device-width: 994px) {
  h3 {
   display: none;
  }}
.qrcode {
	display: inline-block;
}
h4 {
  font-size: 1em;
  color: cornflowerblue;
  line-height: .5em;
}
</style>
</head>
<body onload="createQR(); displayAccountInfo();">
	<div class="auth">
		<div class="container">
			<div class="auth__inner">
				<div class="auth__media">
					<img src="./images/scan.svg">
				</div>
				<div class="auth__auth">
					<h1 class="auth__title">Your address QR code</h1>
					<h4 id="text"></h4>
					</br>
					<div id="qrcode" class="qrcode"></div>
				</div>
			</div>
		</div>
	</div>
	<script src='js/app.min.js'></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/qrcode.min.js" defer></script>
</body>
</html>
