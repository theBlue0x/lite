<!DOCTYPE html>
<html lang='en'>
<head>
	<meta class="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="Blue0x Lite Wallet">
    <link rel="shortcut icon" href="images/favicon.ico">
	<title>Blue0x | LITE</title>
	<link rel='stylesheet' href='css/style.min.css' />
	<script type="text/javascript">
		function passUrl() {
			var d = document.getElementById("currencyUrl");
			var link = d.options[d.selectedIndex].value.toLowerCase();
              if (!$('#currencyUrl').val()) { //check if select got any value
              	alert("Please select a currency from the dropdown menu.");
              	return;
              }
              window.location.href = link;
          }
    </script>
  </head>
  <body>
  	<div class="auth">
  		<div class="container">
  			<div class="auth__inner">
  				<div class="auth__media">
  					<img src="./images/selection.svg">
  				</div>
  				<div class="auth__auth">
  						<h1 class="auth__title">Select Currency</h1>
  						<p>Which currency would you like to send?</p>
  						<select id="currencyUrl">
  							<option value="blx.html">BLX - Blue0x</option>
  							<option value="usdx.html">USDX - United States Dollar</option>
  						</select>
  						<button class="button button__primary" type="submit" onclick="passUrl();">Continue</button>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  	<script src='js/app.min.js'></script>
  	<script src="js/jquery.min.js"></script>
  </body>
  </html>
